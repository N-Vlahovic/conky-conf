background yes
use_xft yes
xftfont 123:size=8
xftalpha 0.1
update_interval 0.3
total_run_times 0
own_window yes
own_window_type desktop
own_window_transparent no
own_window_class conky-semi
own_window_hints undecorated,below,sticky,skip_taskbar,skip_pager
own_window_argb_visual yes
own_window_argb_value 0
double_buffer yes
minimum_size 240 5
maximum_width 400
draw_shades no
draw_outline no
draw_borders no
draw_graph_borders yes
default_color gray
default_shade_color red
default_outline_color white
alignment top_right

gap_x 7
gap_y 35

stippled_borders 3
border_inner_margin 4
border_width 5

no_buffers no
uppercase no
cpu_avg_samples 2
net_avg_samples 1
#override_utf8_locale yes
use_spacer right
text_buffer_size 256

TEXT
${font Ubuntu-R:bold:size=10}${color #ffa500}Linux Work Station ${color #7F7F7F} ${hr 2}
$font${color DimGray}$sysname $kernel $alignr $machine
Date $alignr${time %A, %B %e}
Time $alignr${time %H:%M}
Uptime $alignr${uptime_short}
File System $alignr${fs_type}
Internal Temp $alignr${hwmon 0 temp 1}°C
Entropy $alignr${entropy_avail}/${entropy_poolsize}
Swap $alignr $swapperc%

${font Ubuntu-R:bold:size=10}${color #ffa500}CPU ${color #7F7F7F}${hr 2}
Temp ${hwmon 1 temp 1}°C $alignr Usage ${cpu cpu0}%
$font${color DimGray}Core1 ${cpu cpu1}% ${cpubar cpu1}
Freq: ${freq 1}MHz
Core2 ${cpu cpu2}% ${cpubar cpu2}
Freq: ${freq 2}MHz
Core3 ${cpu cpu3}% ${cpubar cpu3}
Freq: ${freq 3}MHz
Core4 ${cpu cpu4}% ${cpubar cpu4}
Freq: ${freq 4}MHz
Core5 ${cpu cpu5}% ${cpubar cpu5}
Freq: ${freq 5}MHz
Core6 ${cpu cpu6}% ${cpubar cpu6}
Freq: ${freq 6}MHz
Core7 ${cpu cpu7}% ${cpubar cpu7}
Freq: ${freq 7}MHz
Core8 ${cpu cpu8}% ${cpubar cpu8}
Freq: ${freq 8}MHz
Core9 ${cpu cpu9}% ${cpubar cpu9}
Freq: ${freq 9}MHz
Core10 ${cpu cpu10}% ${cpubar cpu10}
Freq: ${freq 10}MHz
Core11 ${cpu cpu11}% ${cpubar cpu11}
Freq: ${freq 11}MHz
Core12 ${cpu cpu12}% ${cpubar cpu12}
Freq: ${freq 12}MHz
Core13 ${cpu cpu13}% ${cpubar cpu13}
Freq: ${freq 13}MHz
Core14 ${cpu cpu14}% ${cpubar cpu14}
Freq: ${freq 14}MHz
Core15 ${cpu cpu15}% ${cpubar cpu15}
Freq: ${freq 15}MHz
Core16 ${cpu cpu16}% ${cpubar cpu16}
Freq: ${freq 16}MHz

${font Ubuntu-R:bold:size=10}${color #ffa500}${exec lspci | grep VGA | cut -d "[" -f2 | cut -d "]" -f1} ${color #7F7F7F}${hr 2}
$font${color DimGray}Temp $alignr ${nvidia temp}°C
Usage $alignr ${nvidia gpuutil}%
Freq $alignr ${nvidia gpufreq}MHz
VRAM $alignr ${nvidia membwutil}%
#~ ${font Ubuntu-R:bold:size=9}${color DimGray}Temp${goto 78.66}Freq${goto 157.33}Usage${goto 236}VRAM
#~ ${nvidia temp}°C${goto 78.66}${nvidia gpufreq}${goto 157.33}${nvidia gpuutil}${goto 236}${nvidia membwutil}%

${font Ubuntu-R:bold:size=10}${color #ffa500}Memory & Storage ${color #7F7F7F}${hr 2}
$font${color DimGray}RAM $alignc $mem / $memmax $alignr $memperc%
$membar
$font${color DimGray}SSD $alignc ${fs_used /home} / ${fs_size /home} $alignr ${fs_free_perc /home}%
${fs_bar /home}
$font${color DimGray}HDD $alignc ${fs_used /media/storage} / ${fs_size /media/storage} $alignr ${fs_free_perc /media/storage}%
${fs_bar /media/storage}

${font Ubuntu-R:bold:size=10}${color #ffa500}Network ${color #7F7F7F}${hr 2}
#~ $font${color DimGray}IP on enp9s0 $alignr ${addr enp9s0}
$font${color DimGray}Up $alignr ${upspeed enp9s0}
${color DimGray}${upspeedgraph enp9s0 20,250 DimGray DimGray}
${color DimGray}Down $alignr ${downspeed enp9s0}
${color DimGray}${downspeedgraph enp9s0 20,250 DimGray DimGray}  
${color DimGray}Uploaded: ${totalup enp9s0} $alignr Downloaded: ${totaldown enp9s0}

${font Ubuntu-R:bold:size=10}${color #ffa500}Processes ${color #7F7F7F}${hr 2}
${color DimGray}Total $alignr${processes}
$font${top_mem name 1}${alignr}${top cpu 1}%
$font${top name 2}${alignr}${top cpu 2}%
$font${top name 3}${alignr}${top cpu 3}%
